      const userId = urlParams.get('id');

      // Agora você pode usar o ID do usuário como quiser na página home
      function redirectToHome(){
        window.location.href = `home.html?id=${userId}`;

      }

      function redirectToComunidade() {
        if(userId == null){
          window.location.href = "login.html";
        }else{
          window.location.href = `comunidade.html?id=${userId}`;
        }
      }
      function redirectToMestres() {
        window.location.href = `mestres.html?id=${userId}`;
      }

      function redirectToMesas(){
        window.location.href = `mesas.html?id=${userId}`;
      }

    </script>
