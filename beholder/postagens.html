        <script>
            // Obtenha o valor do parâmetro 'id' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
      
            // Agora você pode usar o ID do usuário como quiser na página home
            function redirectToHome(){
                window.location.href = "home.html?id=" + userId;
            }
      
            function redirectToComunidade() {
              if(userId === null){
                window.location.href = "login.html";
              }else{
                window.location.href = `comunidade.html?id=${userId}`;
              }
            }
            function redirectToMestres() {
              window.location.href = `mestres.html?id=${userId}`;
            }
      
            function redirectToMesas(){
              window.location.href = `mesas.html?id=${userId}`;
            }
      
          </script>

        <div id="postagem">

        </div>
       

        <script>
            axios.get('http://localhost:3000/posts')
                .then(function (response){
                 document.getElementById('postagem').innerHTML = response.data.map(function (posts){
                    return (
                      ` <div class="container">
                            <div class="header">
                                <img class="avatar" src="images/a era perdida.jpg" alt="Avatar">
                                <div>
                                    <div class="username">${posts.usuario}</div>
                                    <div class="timestamp">@${posts.nome}</div>
                                </div>
                            </div>
                                <div class="content">
                                    <div class="message">
                                            ${posts.texto}
                                    </div>
                                
                                </div>
                                    <br>
                                    <img src="images/a era perdida.jpg" alt="Imagem do jogo A Era Perdida" width="100%" style="border-radius: 5%;">
                                    <br>
                                    <br>
                            
                                <div>
                                    
                                    <a onclick='javascript:return editarPost("${posts._id}");'><button style=" border-color: #8b0008; background-color: #8b0008;" class="btn btn-primary my-2" type="button">Editar</button></a>
                                    <a onclick='javascript:return excluirPost("${posts._id}");'><button style=" border-color: #8b0008; background-color: #8b0008;" class="btn btn-primary my-2" type="button">Excluir</button></a>
                                </div>
                           

                            
                        </div>
                        <br>
                            <br>`
                      
                    );
                 }).join('');   
                })
                .catch(function (err){
                    document.getElementById('output').innerHTML = '<div class="alert alert-danger" role="alert">'+ err.message +'</div>';
                });
    
            function excluirPost(id) {
                axios.delete(`http://localhost:3000/posts/${id}`)
                .then(function(response){
                    location.reload();
                })
                .catch(function (err){
                    document.getElementById("output").innerHTML = '<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>'+ err.message +'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                });
            }
    
            function editarPost(id) {
                window.location.href = `editarpost.html?id=${id}`;
            }
    
        </script>
