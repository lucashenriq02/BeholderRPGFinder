    <script>

      axios.get('http://localhost:3000/user/' + userId)
        .then(function(response) {
          var user = response.data;

          var profileInfo = 
          `<div class="profile-info">
            <h1>${user.usuario}</h1>
            <p style="color: grey;">@${user.nome}</p>
            <p>${user.descricao}</p>
            <div class="button-group">
              <a class="nav-link" href="javascript:void(0);" onclick="redirectToEditarpefil()">
                <button style="border-radius: 50px; font-size: medium; background-color: white;" class="edit-profile-btn">
                  <strong>Editar Perfil</strong>
                </button>
              </a>
              <a class="nav-link" href="javascript:void(0);" onclick="deletarPerfil()">
                <button style="border-radius: 50px; font-size: medium; background-color: red;" class="edit-profile-btn">
                  <strong>Deletar Perfil</strong>
                </button>
              </a>
            </div>
          </div>`


          document.getElementById('perfil').innerHTML = profileInfo;
        })
        .catch(function(err) {
          alert('Erro no GET');
        });

        function deletarPerfil() {

          if (confirm("Tem certeza de que deseja deletar o perfil?")) {
            
            axios.delete('http://localhost:3000/user/' + userId)
              .then(function(response) {
                
                window.location.href = `home.html`;
              })
              .catch(function(error) {
                console.log(error);
                alert("Ocorreu um erro ao deletar o perfil.");
              });
          }
        }
