    <script>
    

    const form = document.getElementById("form");
    const _idInput        =   document.getElementById("_id");
    const cpfInput        =   document.getElementById("cpf");
    const enderecoInput        =   document.getElementById("endereco");
    const emailInput        =   document.getElementById("email");
    const senhaInput        =   document.getElementById("senha");

    const firstNameInput   =   document.getElementById("firstName");
    const userNameInput = document.getElementById("userName");
    const descricaoInput = document.getElementById("descricao");
      
    
    const output = document.getElementById("output");
    const btnSalvar = document.getElementById("btnSalvar");
   

  
    btnSalvar.addEventListener("click",() =>{
      const _id         =   _idInput.value;
      const cpf         =   cpfInput.value;
      const endereco    =   enderecoInput.value;
      const email       =   emailInput.value;
      const senha       =   senhaInput.value;

      const firstName = firstNameInput.value;
      const userName = userNameInput.value;
      const descricao = descricaoInput.value;


      
      axios.put("http://localhost:3000/user/"+_id, {
          cpf: cpf,
          endereco: endereco,
          email: email,
          senha: senha,
          nome: firstName,
          usuario: userName,
          descricao: descricao
            
      })
      .then((response) => {
        output.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Perfeito!</strong> Perfil atualizado.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>`;
        window.location.href = `comunidade.html?id=${_id}`;
      })
      .catch((error) => {
        console.log(error);
      });
      
  
    })
  
  </script>
