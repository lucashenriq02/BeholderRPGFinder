  <script>
    const form = document.getElementById("form");
    const _idInput        =   document.getElementById("_id");
    const tituloInput = document.getElementById("titulo");
    const subtituloInput = document.getElementById("subtitulo");
    const descricaoInput = document.getElementById("descricao");
    const vagasInput = document.getElementById("vagas");
    const diaInput = document.getElementById("dia");
    const horaInput = document.getElementById("hora");
    const temaInput = document.getElementById("tema");
    const subtemaInput = document.getElementById("subtema");
    const valorInput = document.getElementById("valor");
    const imagemInput = document.getElementById("imagem");
    
    
  
    btn.addEventListener("click",() =>{
      const _id         =   _idInput.value;
      const titulo = tituloInput.value;
      const subtitulo = subtituloInput.value;
      const descricao = descricaoInput.value;
      const vagas = vagasInput.value;
      const dia = diaInput.value;
      const hora = horaInput.value;
      const tema = temaInput.value;
      const subtema = subtemaInput.value;
      const valor = valorInput.value;
      const imagem = imagemInput.value;
      
      


      if (_id === '') {
        axios.post("http://localhost:3000/mesas", {
            imagem: imagem.slice(12,imagem.length+1),
            titulo: titulo,
            subtitulo: subtitulo,
            descricao: descricao,
            vagas: vagas,
            dia: dia,
            hora: hora,
            tema: tema,
            subtema: subtema,
            valor: valor
            
          })
          .then((response) => {
            output.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Perfeito!</strong> Cadastro concluído.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>`;
          })
          .catch((error) => {
            console.log(error);
          });
      } else {
        axios.put("http://localhost:3000/mesas/" + _id, {
            imagem: imagem.slice(12,imagem.length+1),
            titulo: titulo,
            subtitulo: subtitulo,
            descricao: descricao,
            vagas: vagas,
            dia: dia,
            hora: hora,
            tema: tema,
            subtema: subtema,
            valor: valor
          })
          .then((response) => {
            output.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Perfeito!</strong> Mesa atualizada.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>`;
          })
          .catch((error) => {
            console.log(error);
          });
      }
  
    })
