                <div id="output"></div>

            <div id="titulo">

            <textarea id="texto" class="tweet-input" rows="4" placeholder="O que está acontecendo?"></textarea>

          <script>

            const textoInput = document.getElementById("texto");

            axios.get('http://localhost:3000/user/' + userId)
            .then(function(response) {
              var user = response.data;

              var profileInfo = 
                '<div class="tweet-header">'+
                  '<img src="images/a era perdida.jpg" alt="Perfil" class="profile-image">'+
                  '<div class="tweet-info">'+
                    '<div class="tweet-title">'+user.usuario+'</div>'+
                    '<div class="tweet-username">@'+user.nome+'</div>'+
                  '</div>'+
                '</div>';

              document.getElementById('titulo').innerHTML = profileInfo;

              // Salvar o nome do usuário em variáveis para usar na solicitação POST
              var nome = user.nome;
              var usuario = user.usuario;

              // Evento click do botão de postagem
              btn.addEventListener("click",() =>{
                const texto = textoInput.value;

                axios.post("http://localhost:3000/posts", {
                    texto: texto,
                    nome: nome,
                    usuario: usuario
                })
                .then((response) => {
                  output.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Perfeito!</strong> Postado.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
                })
                .catch((error) => {
                  console.log(error);
                });
              });
            })
            .catch(function(err) {
              alert('Erro no GET');
            });

            


            

          </script>
