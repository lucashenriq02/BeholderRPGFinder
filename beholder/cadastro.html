<main class="form-signin w-100 m-auto">
  
  
  <div id="output"></div>

  <form action="" id="form" method="post">
    <img class="mb-4" src="images/logo.png" alt="logo" width="160" height="160">
    <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="nome" placeholder="">
      <label for="nome">Nome Completo</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="usuario" placeholder="">
      <label for="usuario">Usuário</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="cpf" placeholder="">
      <label for="cpf">CPF</label>
    </div>
    <div class="form-floating">
      <input type="adress" class="form-control" id="endereco" placeholder="">
      <label for="endereco">Endereço</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="email">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="senha" placeholder="Password">
      <label for="senha">Senha</label>
    </div>

    <input type="hidden" class="form-control" id="descricao" value="">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre-se de mim
      </label>
    </div >
    <a href="#"><button id="btnEntrar" style="background-color: #8b0000; border-color: #8b0000;" class="w-100 btn btn-lg btn-bd-primary style" type="submit" >Cadastrar</button></a>

<script>
  const form = document.getElementById("form");
  const nomeInput = document.getElementById("nome");
  const usuarioInput = document.getElementById("usuario");
  const cpfInput = document.getElementById("cpf");
  const enderecoInput = document.getElementById("endereco");
  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");
  const descricaoInput = document.getElementById("descricao");

  
  const output = document.getElementById("output");
  const btnEntrar = document.getElementById("btnEntrar");
  btnEntrar.addEventListener("click",() =>{
      const nome = nomeInput.value;
      const usuario = usuarioInput.value;
      const cpf = cpfInput.value;
      const endereco = enderecoInput.value;
      const email = emailInput.value;
      const senha = senhaInput.value;
      const descricao = descricaoInput.value;
      

      axios.post("http://localhost:3000/user",{
          nome: nome,
          usuario: usuario,
          cpf: cpf,
          endereco: endereco,
          email: email,
          senha: senha,
          descricao: descricao
      })
      .then((Response) => {
          output.innerHTML = `<div class="alert alert-sucess alert-dismissible fade show" role="alert">
              <strong>perfeito!</strong>cadastro concluido. 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`
          form.reset()
      })
      .catch(function (err){
         
      })

  })

</script>
